<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Excalidraw Example</title>
        <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@excalidraw/excalidraw@0.15.2/dist/excalidraw.production.min.js"></script>
        <style>
            #excalidraw-wrapper {
                width: 100%;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div id="excalidraw-wrapper"></div>
        <script>
            const App = () => {
                return React.createElement(ExcalidrawLib.Excalidraw, {
                    initialData: { appState: { zenModeEnabled: true, viewBackgroundColor: '#FFFFFF' } },
                });
            };
            ReactDOM.render(React.createElement(App), document.getElementById('excalidraw-wrapper'));
        </script>
    </body>
</html>
