<svg width="42px" height="42px" viewBox="0 0 24 24" stroke-width="1.2" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            75% { transform: translateX(1px); }
        }
        .shake {
            animation: shake 0.5s infinite;
        }
        .shake1 { animation-delay: 0s; }
        .shake2 { animation-delay: 0.1s; }
        .shake3 { animation-delay: 0.2s; }
    </style>
    
    <!-- Frame -->
    <path d="M4 6V3.6C4 3.26863 4.26863 3 4.6 3H19.4C19.7314 3 20 3.26863 20 3.6V6" stroke="#000000" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M4 18V20.4C4 20.7314 4.26863 21 4.6 21H19.4C19.7314 21 20 20.7314 20 20.4V18" stroke="#000000" stroke-width="1.2" stroke-linecap="round"/>
    
    <!-- Letters with shake animation -->
    <g class="shake shake1">
        <path d="M15.5 15L15.5 9H18.5" stroke="#000000" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M15.5 12H17.5" stroke="#000000" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <g class="shake shake2">
        <path d="M12 15L12 9" stroke="#000000" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <g class="shake shake3">
        <path d="M8.5 9H5.5L5.5 15L8.5 15V12.6" stroke="#000000" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
</svg>
