          keyTimes="0; 0.4; 0.7; 1"/>
      </path>
    </g>

    <!-- Branch 4 (180°) -->
    <g transform="rotate(180)">
      <path d="M0 0 L4 0">
        <animate attributeName="d" dur="3s" repeatCount="indefinite"
          values="M0 0 L0 0; M0 0 L6 0; M0 0 L8 0; M0 0 L0 0"
